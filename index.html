<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>全屏小动画</title>
		<link rel="stylesheet" href="css/changeScreen.css" />
	</head>
	<body>
		<div class="container">
			<!--画面一-->
			<div class="page page1">
				<!--太阳-->
				<div class="sun"></div>
				<!--云朵-->
				<div class="cloud1"></div>
				<div class="cloud2"></div>
			</div>
			
			<!--画面二-->
			<div class="page page2">
				<!--门-->
				<div class="door">
					<div class="door-left halfdoor"></div>
					<div class="door-right halfdoor"></div>
				</div>
				<!--小鸟-->
				<div class="bird"></div>
			</div>
	
			<!--画面三-->
			<div class="page page3">
				<!--小女孩-->
				<div class="girl"></div>
				<!--星星-->
				<ul class="star">
					<li class="star1"></li>
					<li class="star2"></li>
					<li class="star3"></li>
					<li class="star4"></li>
					<li class="star5"></li>
					<li class="star6"></li>
				</ul>
				<!--水波-->
				<div>
					<div class="water1 water"></div>
					<div class="water2 water"></div>
					<div class="water3 water"></div>
					<div class="water4 water"></div>
				</div>
			</div>
		</div>
		
		<!--小男孩-->
		<div class="boy"></div>
		
		<!--撒花-->
		<div class="spillflower"></div>
	
		<!--<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>-->
		<script type="text/javascript" src="js/jquery-1.12.0.min.js" ></script>
		<script type="text/javascript" src="js/pageswitch.js" ></script>
		<script type="text/javascript" src="js/preloaded.js" ></script>
		<script type="text/javascript" src="js/picload.js" ></script>
		<script type="text/javascript" src="js/execute.js" ></script>
	</body>
</html>
